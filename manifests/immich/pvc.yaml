apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: immich
  name: immich-storage
spec:
  storageClassName: longhorn-default
  volumeName: immich-storage
  resources:
    requests:
      storage: 250Gi
  accessModes:
    - ReadWriteOnce
